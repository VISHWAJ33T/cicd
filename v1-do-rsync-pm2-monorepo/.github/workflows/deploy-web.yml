name: Deploy Web App (Version 1 - Monorepo)

on:
  push:
    branches: [main]
    paths:
      # Only trigger if the 'web' app or shared packages change
      - "apps/web/**"
      - "packages/**"
      - ".github/workflows/deploy-web.yml"

concurrency:
  group: ${{ github.repository }}-web-prod
  cancel-in-progress: true

jobs:
  deploy-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # Build ONLY the web app
      - name: Build Web
        run: npm run build --workspace=apps/web
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Prepare Artifacts
        run: |
          mkdir -p deploy_package
          # Note the path includes 'apps/web'
          cp -r apps/web/.next/standalone/. deploy_package/
          cp -r apps/web/.next/static deploy_package/.next/static
          cp -r apps/web/public deploy_package/public
          # Ensure you have a specific ecosystem file for web
          cp apps/web/ecosystem.config.js deploy_package/

      - name: Set up SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Sync Files to Server (Rsync)
        run: |
          # Create the known_hosts file to prevent interactive prompts
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DROPLET_IP }} >> ~/.ssh/known_hosts
          
          # Ensure the target directory exists on the server
          ssh ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_IP }} "mkdir -p /home/${{ secrets.DROPLET_USER }}/apps/web"
          
          # Sync to the specific 'web' folder created by the script
          rsync -avz --delete ./deploy_package/ ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_IP }}:/home/${{ secrets.DROPLET_USER }}/apps/web/

      - name: Reload PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Load NVM (Node Version Manager)
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            # Ensure app directory exists
            mkdir -p /home/${{ secrets.DROPLET_USER }}/apps/web
            cd /home/${{ secrets.DROPLET_USER }}/apps/web
            
            # Reload PM2 (assumes ecosystem.config.js name is "web-app")
            pm2 reload ecosystem.config.js --update-env || pm2 start ecosystem.config.js
            
            # Save the process list so it comes back on reboot
            pm2 save

